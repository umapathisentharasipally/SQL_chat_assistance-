<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQLite Chat Assistant</title>
    <style>
        body { font-family: sans-serif; }
        .chat-container { width: 80%; margin: auto; }
        .response-area { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>SQLite Chat Assistant</h1>
        <form method="post">
            <input type="text" name="user_query" placeholder="Enter your query here" style="width: 100%; padding: 10px;">
            <input type="submit" value="Send" style="margin-top: 10px; padding: 8px 15px;">
        </form>

        <div class="response-area">
            <h2>Assistant Response:</h2>
            {% if response %}
                {{ response | safe }}  {% else %}
                <p>Waiting for your query...</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
